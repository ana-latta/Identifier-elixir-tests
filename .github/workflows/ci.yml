name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.15']
        otp: ['26']

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Install dependencies
        run: |
          cd identifier
          mix deps.get

      - name: Check formatting
        run: |
          cd identifier
          mix format --check-formatted
          
      - name: Run Credo
        run: |
          cd identifier
          mix credo --strict

      - name: Run tests with coverage
        run: |
          cd identifier
          mix test --cover